<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор принципа</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .button-container {
            display: flex;
            gap: 10px; 
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #6a11cb;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #2575fc;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <h1>Выберите принцип, по которому будет задан список задач</h1>
    <div class="button-container">
        <button onclick="window.location.href='/projectversion'">Проект-версия</button>
        <button onclick="window.location.href='/range'">Диапазон</button>
        <button onclick="window.location.href='/tasklist'">Список задач</button>
        <button onclick="window.location.href='/allissues'">Все задачи</button>
    </div>

</body>
</html>
